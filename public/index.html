<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<title>Max Tech Solutions</title>
	</head>
	<body>
		<form name="contact" netlify netlify-honeypot="bot-field" hidden>
			<div className="mt-2">
				<label htmlFor="FullName">First Name</label>
				<input type="text" placeholder="Full Name" name="FullName" className="w-100 py-2" fluid />
			</div>
			<div className="mt-2">
				{' '}
				<label htmlFor="Email">Email</label>
				<input type="text " placeholder="Email" name="Email" className="w-100 py-2" />
			</div>
			<div className="mt-2">
				<label htmlFor="PhoneNumber">Phone Number</label>
				<input type="number" placeholder="Phone Number" name="PhoneNumber" className="w-100 py-2" />
			</div>
			<div className="mt-2">
				<label htmlFor="Message">Message</label>
				<textarea id="" placeholder="Message" name="Message" className="w-100 py-2"></textarea>
			</div>
		</form>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
