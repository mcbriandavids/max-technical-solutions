<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Web site created using create-react-app" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<title>Max Tech Solutions</title>
	</head>
	<body>
		<form name="contact" netlify netlify-honeypot="bot-field" hidden>
			<Form.Group controlId="exampleForm.ControlInput1">
				<Form.Label>Name</Form.Label>
				<Form.Control required type="text" name="exampleForm.ControlInput1" placeholder="Enter Full Name" />
			</Form.Group>
			<Form.Group controlId="exampleForm.ControlInput1">
				<Form.Label>Email address</Form.Label>
				<Form.Control required type="email" name="exampleForm.ControlInput1" placeholder="name@example.com" />
				<Form.Text className="text-muted"> We'll never share your email with anyone else. </Form.Text>
			</Form.Group>
			<Form.Group controlId="exampleForm.ControlInput1">
				<Form.Label>Phone Number</Form.Label>
				<Form.Control required type="number" name="exampleForm.ControlInput1" placeholder="Phone Number" />
			</Form.Group>

			<Form.Group controlId="exampleForm.ControlTextarea1">
				<Form.Label htmlFor="Message">Message</Form.Label>
				<Form.Control
					required
					as="textarea"
					name="exampleForm.ControlTextarea1"
					placeholder="Enter Your Message"
				/>
			</Form.Group>
		</form>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
